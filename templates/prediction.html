<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('crop.jpeg');
            background-size: cover;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #ffffff;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #predictionResult {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        /* Media query for print */
        @media print {
            body {
                background: none; /* Remove background image for print */
            }

            .container {
                background-color: transparent; /* Remove background color for print */
            }

            label, input {
                background-color: transparent !important; /* Make background transparent for print */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crop Prediction</h1>

        <form action="/prediction" method="POST">
            
            <label for="nitrogen">Nitrogen Level:</label>
            <input type="number" id="nitrogen" name="nitrogen" required>

            <label for="phosphorus">Phosphorus Level:</label>
            <input type="number" id="phosphorus" name="phosphorus" required>

            <label for="potassium">Potassium Level:</label>
            <input type="number" id="potassium" name="potassium" required>

            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="number" id="humidity" name="humidity" required>

            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="0.1" required>

            <label for="rainfall">Rainfall:</label>
            <input type="number" id="rainfall" name="rainfall" required>

            <button type="submit">Predict Crop</button>
        </form>

        <!-- Display result after form submission -->
        <div id="predictionResult"></div>
    </div>

</body>
</html>
